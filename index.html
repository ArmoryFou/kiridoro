<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="timerEndSound" src="sounds/kimo.mp3" preload="auto"></audio>
  <div class="top-bar">
    <button class="timer-type" onclick="setTimerType('Pomodoro')">Pomodoro</button>
    <button class="timer-type" onclick="setTimerType('Short Break')">Short Break</button>
    <button class="timer-type" onclick="setTimerType('Long Break')">Long Break</button>
    <button class="options-button" onclick="toggleOptionsMenu()">Opciones</button>
  </div>
  
  <div class="timer-display">25:00</div>
  <div class="controls">
    <button onclick="toggleTimer()">Start</button> <!-- El texto cambia segÃºn el estado -->
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="options-menu" id="optionsMenu">
    <h2>Opciones</h2>
    <label for="pomodoroTime">Tiempo Pomodoro (min):</label>
    <input type="number" id="pomodoroTime" min="1" value="25">
    
    <label for="shortBreakTime">Tiempo Descanso Corto (min):</label>
    <input type="number" id="shortBreakTime" min="1" value="5">
    
    <label for="longBreakTime">Tiempo Descanso Largo (min):</label>
    <input type="number" id="longBreakTime" min="1" value="15">

    <label for="shortBreaksBeforeLong">Descansos cortos antes de largo:</label>
<input type="number" id="shortBreaksBeforeLong" min="1" value="4">

    
    <h3>Selecciona un tema:</h3>
    <div class="theme-options" id="themeOptions"></div>
    <button onclick="saveSettings()">Guardar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
